          <div id="invite">
            <h2>Invite someone <span style="font-weight: normal">or share this link:</span> <span id="mylink"></span></h2>
            <input type="text" name="email" class="email-invite tk-proxima-nova" placeholder="Enter your friend's email address"/>
            <input type="submit" class="tk-proxima-nova" value="INVITE" />
            <script type="text/javascript">
              $(document).ready(function(){
                  $('#mylink').text(window.location.href);
                  $('input[type=text]').focus();

                  $('input[type=submit]').click(function() {
                    var s = $(this).prev().val();
                    socket.emit('push_email_invites', {emails: s});
                    jQuery(document).trigger('close.facebox');
                  });
              })
            </script>
          </div>
